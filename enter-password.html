<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #dceefd 10%, #ffffff 30%);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 50%;
            max-width: 600px;
            padding: 10px 20px;
            margin-top: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-section img {
            width: 28px;
            height: 28px;
            margin-right: 8px;
        }

        .logo-section h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            margin-right: 10px;
            font-size: 0.85rem;
            padding: 5px 7px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
nav a:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Sign-in container */
        .sign-in-container {
            width: 350px; /* Narrower box */
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-top: 100px;
        }

        /* Welcome text */
        .sign-in-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input field */
        .input-field {
            position: relative;
            width: 93.5%;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .input-field label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -10px;
 left: 5px;
            font-size: 0.9rem;
            color: #007bff;
        }

        /* Button styles */
        .sign-in-button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sign-in-button:hover {
            background: #0056b3;
        }

        /* Sign up link */
        .sign-up-container {
            margin: 15px 0;
            font-size: 0.9rem;
            color: #000;
        }

        .sign-up-container a {
            color: #007bff;
            text-decoration: none;
        }

        .sign-up-container a:hover {
            text-decoration: underline;
        }

        /* OR separator */
        .or-separator {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #aaa;
            font-size: 0.9rem;
        }

        .or-separator::before,
        .or-separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 10px;
        }

        /* Company sign-in buttons */
        .company-buttons {
            display: flex;
  flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .company-button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #ffffff;
            color: #333;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .company-button img {
            width: 20px;
            height: 20px;
        }

        .company-button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-section">
            <img src="favicon.ico" alt="Logo">
            <h1>Canadian Power Outages</h1>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/products.html">Products</a>
            <a href="/recources.html">Resources</a>
	    <a href="/account.html">Account</a>
        </nav>
    </header>

    <!-- Sign-in Container -->
    <div class="sign-in-container">
        <h1>Enter your password</h1>
        <form>
            <div class="input-field">
                <input type="text" id="email" placeholder=" " required>
                <label for="email">Email Address*</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password*</label>
            </div>
            <button type="button" class="sign-in-button" id="continue-button" onclick="redirectToAccount()" disabled>Continue</button>
        </form>
        <div class="sign-up-container">Don't have an account? <a href="sign-up.html">Sign Up</a></div>
        <div class="or-separator">OR</div>
        <div class="company-buttons">
            <button class="company-button">
                <img src="google-logo.png" alt="Google" style="width: 30px; height: 30px; margin-right: 5px;"> Continue with Google
            </button>
            <button class="company-button">
                <img src="microsoft-logo.png" alt="Microsoft" style="width: 30px; height: 30px; margin-right: 5px;"> Continue with Microsoft
            </button>
            <button class="company-button">
                <img src="apple-logo.png" alt="Apple" style="width: 30px; height: 30px; margin-right: 5px;"> Continue with Apple
            </button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var email = localStorage.getItem('email');
        if (email) {
            document.getElementById('email').value = email;
        }

        document.getElementById('email').addEventListener('input', checkInputFields);
        document.getElementById('password').addEventListener('input', checkInputFields);
    });

    function checkInputFields() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var continueButton = document.getElementById('continue-button');
        
        if (email && password) {
            continueButton.disabled = false;
        } else {
            continueButton.disabled = true;
        }
    }

    function redirectToAccount() {
        window.location.href = 'account-plan.html';
    }
    </script>
</body>

</html>
